version: 2.0
jobs:
 Build-Terr:
   docker:
     - image: ubuntu:16.04
   steps:
     - checkout
     - run:
         name: Code Has Arrived
         command: |
           ls -al
           echo '^^^That should look familiar^^^'
     - run:
         name: AWS CLI
         command: |
           apt-get update && apt-get install -y awscli
           aws --version
     - run:
         name: Terraform
         command: |
           apt-get update && apt-get install -y wget
           apt-get update && apt-get install -y unzip
           wget https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.12_linux_amd64.zip
           unzip terraform_0.11.12_linux_amd64.zip
           install terraform /usr/local/bin/
           terraform --version
               

